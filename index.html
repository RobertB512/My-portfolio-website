<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles/styles.css">
  <title>Document</title>
</head>
<body>
  <main class="table">
    <section class="top-content">
      <article class="coffee-box ordered-item-box">
        <img class="coffee" src="./images/cupOfCoffee.png" alt="An image of a top view of a cup of coffee.">
        <section class="about-me">
  
        </section>
        <h2></h2>
      </article>
      <article class="food-box ordered-item-box">
        <img class="plate" src=".images/plate.png" alt="An image of a plate.">
        <section class="likes-interests">
  
        </section>
        <img class="food" src="./images/eggSandwich.png" alt="An image of a fried egg on a piece of bread.">
        <h2></h2>
      </article>
    </section>

    <section class="center-content">
      <div class="tablet">
        <p class="tablet-name"></p>
      </div>
    </section>

    <section class="bottom-content">
      <article class="sound-box">
        <img class="headphones" src="./images/headphones.png" alt="An image of headphones.">
        <audio class="background-audio" controls loop>
          <source src="./sounds/dinnerSound.mp3" type="audio/mpeg">
        </audio>
      </article>
    </section>
    <button class="back-to-table"></button>
  </main>
</body>
</html>
