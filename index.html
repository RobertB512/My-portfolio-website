<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles/styles.css">
  <title>Document</title>
</head>
<body>
  <main class="table">
    <section class="top-content">
      <div class="for-alignment">
        <article class="coffee-box ordered-item-box select-item">
          <img class="coffee" src="./images/cupOfCoffee.png" alt="An image of a top view of a cup of coffee.">
          <section class="about-me">
          </section>
          <h2 class="about-heading table-section-heading">About</h2>
        </article>
      </div>
      
      <div class="for-alignment">
        <article class="food-box ordered-item-box select-item">
          <img class="plate" src="./images/plate.png" alt="An image of a plate.">
          <section class="likes-interests">
          </section>
          <img class="food" src="./images/eggSandwich.png" alt="An image of a fried egg on a piece of bread.">
          <h2 class="likes-heading table-section-heading">What I enjoy</h2>
        </article>
      </div>
      
    </section>

    <section class="center-content">
      <div class="tablet select-item">
        <p class="tablet-name">Hey, I'm Robert!</p>
      </div>
    </section>

    <section class="bottom-content">
      <article class="sound-box">
        <img class="headphones" src="./images/headphones.png" alt="An image of headphones.">
        <button class="play-and-pause">PLAY</button>
        <audio class="background-audio" controls loop>
          <source src="./sounds/dinerSound.mp3" type="audio/mpeg">
        </audio>
      </article>
    </section>

    <button class="back-to-table">Back to table</button>
  </main>


  <script src="./scripts/scripts.js"></script>
</body>
</html>
